# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

# BACKGROUND (Darker & Moodier)
background {
    monitor =
    path = screenshot
    color = rgb(15, 16, 23) # Darker than standard Tokyo Night
    blur_passes = 4         # Smoother, deeper blur
    blur_size = 10
    noise = 0.02            # Added a bit more "film grain" for cyberpunk grit
    contrast = 0.8
    brightness = 0.5        # Dropped brightness for that "night city" vibe
}

# TIME - SHADOW/GLOW EFFECT (The "Cyber" Layer)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(122, 162, 247, 0.6) # Tokyo Night Blue with transparency
    font_size = 122 # Slightly larger to "peek" out
    font_family = JetBrains Mono ExtraBold
    position = 4, -104 # Offset by a few pixels for the glitch effect
    halign = center
    valign = top
}

# TIME - MAIN (The "Neon" Layer)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(125, 207, 255) # Bright Cyan
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# GREETING (Muted & Technical)
label {
    monitor = DP-3
    text = USER_ID: BEN // SYSTEM_ACTIVE
    color = rgb(86, 95, 137) # Muted "Grey-Blue"
    font_size = 20
    font_family = JetBrains Mono
    position = 0, -280
    halign = center
    valign = top
}

# INPUT FIELD (Aggressive Neon)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgb(187, 154, 247) 
    inner_color = rgb(15, 16, 23)
    font_color = rgb(169, 177, 214)
    fade_on_empty = false # Keep it visible for the aesthetic
    placeholder_text = <span foreground="##565f89">TERMINAL_LOCKED...</span>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
    
    check_color = rgb(125, 207, 255)
    fail_color = rgb(247, 118, 142)
    capslock_color = rgb(224, 175, 104) # Tokyo Night Yellow/Orange
}
