general {
    lock_cmd = pidof hyprlock || hyprlock       # Avoid duplicate lock instances
    before_sleep_cmd = loginctl lock-session    # Lock before system sleep
    after_sleep_cmd = hyprctl dispatch dpms on  # Wake up display after sleep
}

# SCREEN DIMMING (10 minutes)
listener {
    timeout = 600                                # 10 mins
    on-timeout = brightnessctl set 10%           # Dim to 10%
    on-resume = brightnessctl set 100%           # Restore brightness
}

# LOCK SCREEN (30 minutes)
listener {
    timeout = 1800                               # 30 mins
    on-timeout = loginctl lock-session           # Triggers hyprlock
}

# SCREEN OFF (45 minutes)
listener {
    timeout = 2700                               # 45 mins (45 * 60)
    on-timeout = hyprctl dispatch dpms off       # Turn off monitor
    on-resume = hyprctl dispatch dpms on         # Turn on monitor
}

# SUSPEND (1 hour)
# Optional: Put the PC to sleep after an hour of inactivity
listener {
    timeout = 3600                               # 60 mins
    on-timeout = systemctl suspend               # Suspend system
}
