# Default/Daytime (6:00 AM)
# Returns the screen to its natural, unfiltered state.
profile {
    time = 06:00
    identity = true
}

# Deep Night / Extreme Filter (7:30 PM)
# 2200K is a deep orange/amber that removes almost all blue light.
# Gamma 0.7 darkens the intensity so the screen doesn't "glow" in a dark room.
profile {
    time = 20:45
    temperature = 2200
    gamma = 0.7
}
